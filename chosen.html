<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List Search</title>
    <style>
        /* Center the heading vertically and horizontally */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Style the header */
        h1 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Input and button styles (for mobile and PC) */
        input[type="text"], button {
            width: 100%; /* Centered on mobile, full-width on PC */
            padding: 10px;
            margin: 5px 0;
        }

        /* Box with rounded border and centered content */
        #resultBox {
            width: 100%; /* Centered on mobile, 75% on PC */
            border: 1px solid #ccc;
            border-radius: 22px;
            padding: 10px;
            box-sizing: border-box;
            margin: 10px auto;
            background-color: #f7f7f7;
        }

        /* Style for each item in the result box */
        .resultItem {
            background-color: orange;
            color: white;
            border-radius: 22px;
            padding: 10px;
            margin: 5px 0;
            display: flex;
            align-items: center; /* Center content vertically */
        }

        /* Style for avatar image */
        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }

        /* Modal styles (unchanged) */
        /* ... */

        /* Close button style (unchanged) */
        /* ... */
    </style>
</head>
<body>
    <h1>Todo List</h1>

    <input type="text" id="searchInput" placeholder="Search for items">
    <button onclick="search()">Search</button>

    <!-- Result box for search results -->
    <div id="resultBox">
        <div id="todoList"></div>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Search Results</h2>
            <div id="modalTodoList"></div>
        </div>
    </div>

    <script>
        // JavaScript object with todo items
        const todoItems = [
            "Buy bread",
            "Sell shoes",
            "Make a logo",
            "Chat online",
            "Meet mom"
        ];

        function search() {
            const searchInput = document.getElementById("searchInput").value.toLowerCase();
            const todoList = document.getElementById("todoList");
            todoList.innerHTML = '';

            const modalTodoList = document.getElementById("modalTodoList");
            modalTodoList.innerHTML = '';

            todoItems.forEach((item, index) => {
                if (item.toLowerCase().includes(searchInput)) {
                    const resultItem = document.createElement("div");
                    resultItem.classList.add("resultItem");
                    
                    // Create an avatar image
                    const avatar = document.createElement("img");
                    avatar.src = "https://siyapercy.online/Siyabonga%20Ndaba.jpg";
                    avatar.alt = "Avatar";
                    avatar.classList.add("avatar");
                    resultItem.appendChild(avatar);

                    // Create a text element for the item
                    const text = document.createElement("div");
                    text.textContent = item;
                    resultItem.appendChild(text);

                    todoList.appendChild(resultItem);

                    const modalItem = document.createElement("div");
                    modalItem.appendChild(avatar.cloneNode(true)); // Clone the avatar for the modal
                    modalItem.appendChild(document.createTextNode(item));
                    modalTodoList.appendChild(modalItem);
                }
            });

            if (modalTodoList.children.length > 0) {
                openModal();
            }
        }

        function openModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "block";
        }

        function closeModal() {
            const modal = document.getElementById("myModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
